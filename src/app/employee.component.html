<button type="button" class="btn btn-primary" (click)="goBack()">Go back</button>
<button type="button" class="btn btn-infor" [routerLink]="['/employee-add']">Add new</button>
<br/>

<table class="table">
  <thead>
    <tr>
      <td>ID</td>
      <td>UserName</td>
      <td>Pass</td>
      <td>Created at</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.username}}</td>
      <td>{{employee.pass}}</td>
      <td>{{employee.createdAt | date}}</td>
      <td>
        <button type="button" class="btn btn-info" [routerLink]="['/employee-detail',employee.id]">Show Detail</button> |
        <button type="button" class="btn btn-success" [routerLink]="['/employee-edit',employee.id]">Edit</button> |
        <button type="button" class="btn btn-danger" (click)="Delete(employee.id)">Delete</button>
        <!-- <button type="button" class="btn btn-info" (click)="gotoDetail()" >View Detail</button> -->
      </td>
    </tr>
  </tbody>
</table>
