<form class="form-horizontal" #f="ngForm" (ngSubmit)="SaveForm()">
  <div class="form-group">
    <label class="control-label col-sm-2">UserName</label>
    <div class="col-md-10">
      <input type="text" name="username" class="form-control" #username="ngModel" required [(ngModel)]="employee.username" />
      <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
        <div [hidden]="!username.errors.required">
          UserName is required
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Password</label>
    <div class="col-md-10">
      <input type="password" name="pass" #password="ngModel" minlength="3" required class="form-control" [(ngModel)]="employee.pass"
      />
      <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
        <div [hidden]="!password.errors.required">
          Password is required
        </div>
        <div [hidden]="!password.errors.minlength">
          Password must be at least 3 characters
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" [disabled]="!f.valid" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-default" (click)="goToEmployee()" >Cancel</button>
    </div>
  </div>
</form>
