<div class="container">
    <h2>Horizontal form</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" required name="email" #email="ngModel" ngModel minlength="6" placeholder="Enter email">
                <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                    <div [hidden]="!email.errors.required">
                        Email is required.
                    </div>
                    <div [hidden]="!email.errors.minlength">
                        Email must be at least 6 character.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" pattern="^[1-9][0-9]{4}$" class="form-control" required name="pwd" #pwd="ngModel" ngModel placeholder="Enter password">
                <div *ngIf="pwd.errors && (pwd.dirty || pwd.touched)" class="alert alert-danger">
                    Password cannot be null
                    <div [hidden]="!pwd.errors.pattern">
                        Password must be have 5 character.
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Address</label>
            <div class="col-sm-10">
                <select class="form-control" name="cityName" required ngModel>
                    <option *ngFor="let item of cities" [value]="item.Id">{{item.Name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
